<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">  <!-- Link to your CSS -->
    <title>QR Code App</title>
</head>
<body>
    <h1>Welcome to QR Code App</h1>
    <form id="qrForm">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="text" name="department" placeholder="Department">
        <button type="submit">Store QR Data</button>
    </form>
    <script>
        document.getElementById('qrForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/store_qr_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
